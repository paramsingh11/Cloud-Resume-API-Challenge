<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Param</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./index.js" defer></script>
    <style>
        body {
            background-color: #081426; /* Dark background */
            color: #ccd6f6; /* Light text color */
            font-family: 'Montserrat', sans-serif;
        }
        #header h1 {
            color: #64ffda; /* Accent color for header */
        }
        #header p {
            color: #839FC4; /* Subtle text color */
        }
        nav a {
            color: #64ffda;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #39ff14; /* Hover effect */
        }
        nav a:hover, #header h3:hover, #header p:hover {
            color: #39ff14;  /* Hover effect for links, titles, and text */
        }
        .counter-number {
            font-family: 'Montserrat', sans-serif; /* Same font as h1 */
            font-weight: 500; /* Matching font weight with h1 */
            color: #64ffda; /* Same color as h1 */
            transition: color 0.3s, background-color 0.3s; /* Smooth transition for hover effect */
            padding: 5px; /* Adding padding for better hover effect */
        }
        .counter-number:hover {
            color: #39ff14; /* Hover effect color */
            background-color: #0d1b2a; /* Slightly lighter background on hover */
            border-radius: 5px; /* Rounded corners for better appearance */
        }
        .highlight span {
            display: inline-block; /* Ensure each span is treated as a block for hover effect */
            transition: color 0.3s, background-color 0.3s; /* Smooth transition for hover effect */
        }
        .highlight span:hover {
            color: #39ff14; /* Hover effect color */
            background-color: #0d1b2a; /* Slightly lighter background on hover */
            border-radius: 3px; /* Rounded corners for better appearance */
            padding: 0 3px; /* Padding around the hovered letter */
        }
        .highlight-letter {
            display: inline-block;
            transition: color 0.3s, background-color 0.3s; /* Smooth transition for hover effect */
        }
        .highlight-letter:hover {
            color: #39ff14; /* Hover effect color */
            background-color: #0d1b2a; /* Slightly lighter background on hover */
            border-radius: 3px; /* Rounded corners for better appearance */
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="main">
            <!-- Header -->
            <header id="header">
                <h1 class="highlight">
                    <span class="highlight-letter">A</span>
                    <span class="highlight-letter">M</span>
                    <span class="highlight-letter">A</span>
                    <span class="highlight-letter">N</span>
                    <span class="highlight-letter">S</span>
                </h1>
                <h3>
                    <span class="highlight"><span>Data</span></span> 
                    <span class="highlight"><span>Enthusiast</span></span> 
                    &nbsp;&bull;&nbsp;
                    <span class="highlight"><span>Data</span></span> 
                    <span class="highlight"><span>Analytics</span></span> 
                    &nbsp;&bull;&nbsp;
                    <span class="highlight"><span>Cloud</span></span> 
                    <span class="highlight"><span>Computing</span></span>
                </h3>
                <p>
                    “<span class="highlight"><span>As</span></span> 
                    <span class="highlight"><span>a</span></span> 
                    <span class="highlight"><span>passionate</span></span> 
                    <span class="highlight"><span>data</span></span> 
                    <span class="highlight"><span>enthusiast</span></span>, 
                    <span class="highlight"><span>I</span></span> 
                    <span class="highlight"><span>excel</span></span> 
                    <span class="highlight"><span>in</span></span> 
                    <span class="highlight"><span>data</span></span> 
                    <span class="highlight"><span>analytics</span></span> 
                    <span class="highlight"><span>and</span></span> 
                    <span class="highlight"><span>cloud</span></span> 
                    <span class="highlight"><span>computing</span></span> 
                    <span class="highlight"><span>to</span></span> 
                    <span class="highlight"><span>drive</span></span> 
                    <span class="highlight"><span>impactful</span></span> 
                    <span class="highlight"><span>insights</span></span>.”
                    </span>
                </p>
                <nav>
                    <ul>
                        <li><a href="https://www.linkedin.com/in/param7singh/" target="_blank" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
                        <li><a href="https://github.com/paramsingh11" target="_blank" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                        <li><a href="mailto:siinghparam11@gmail.com" target="_blank" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                    </ul>
                    <!-- Counter element -->
                    <div class="counter-number nav-item nav-link text-white-50 font-os font-size-16 active">Loading views...</div>
                </nav>
            </header>
            <!-- Footer -->
            <footer id="footer">
                <span class="copyright">&copy;2024-Design:Param Singh</span>
            </footer>
        </div>
    </div>
</body>
</html>
