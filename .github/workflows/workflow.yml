name: Upload Website to S3

on:
  push:
    branches:
      - main  # Ensure the branch name is correct

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5  # The latest version, Node.js 20 will be used by default

    - name: S3 Sync
      uses: jakejarvis/s3-sync-action@v0.5.1  # Use a stable and updated version
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-west-1'   # Optional: defaults to us-east-1
        SOURCE_DIR: 'website'      # Optional: defaults to entire repository
